<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="shortcut icon" href="ing/momom.png" type="image/x-icon" />

</head>
<body>
    <div class="container">
      <nav>
        <div class="logo">folio<b>.</b></div>
        <ul class="navItems">

     <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
     <script>
        var typingEffect = new Typed(".multiText",{
            strings : ["coder","youtuber","designer"],
            loop : true,
            typeSpeed : 100,
            backSpeed : 80,
            bacckDelay : 1500,
        })
